<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="width=device-width, initial-scale = 1.0,maximum-scale=1.0, user-scalable=no" name="viewport" />
    <title>聚升建設</title>
    <meta content="這是關鍵字" name="keywords" />
    <meta content="這是網頁描述" name="description" />
    <meta name="author" content="作者" />
    <!-- CSS only -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />
    <link rel="stylesheet" href="css/style.min.css" />
    <link rel="stylesheet" href="css/aos.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/nice-select.css" />
  </head>

  <body>
    <header id="header"></header>

    <!-- 關於 -->

    <div class="awardInside activeInside animate__animated animate__fadeIn">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-3 align-self-start">
            <div class="leftArea">
              <h1>活動紀實</h1>
              <div class="masterTitle enfont2">ARCHIVES</div>

              <ul class="typelist">
                <li><a href="#">教育訓練</a></li>
                <li><a href="#">員工旅遊</a></li>
                <li><a href="#">壘球活動</a></li>
                <li><a href="#">長照展覽</a></li>
                <li><a href="#">慶生會</a></li>
                <li><a href="#">尾牙</a></li>
              </ul>
            </div>
          </div>
          <div class="col-lg-9 p-0">
            <div class="activeSlider">
              <div class="owl-carousel owl-theme"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer></footer>

    <script src="js/code.jquery.com_jquery-3.6.0.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <!-- <script src="js/jquery.nicescroll.min.js"></script>  -->
    <script src="js/action.js"></script>
    <script>
      const imgArray = [
        {
          type: "教育訓練",
          date: true,
          images: [
            { path: "./images/active/1/2022-1.jpg", year: "2022" },
            { path: "./images/active/1/2022-2.jpg", year: "2022" },
            { path: "./images/active/1/2022-3.jpg", year: "2022" },
            { path: "./images/active/1/2023-1.jpg", year: "2023" },
            { path: "./images/active/1/2023-2.jpg", year: "2023" },
            { path: "./images/active/1/2023-3.jpg", year: "2023" },
            { path: "./images/active/1/2023-4.jpg", year: "2023" },
          ],
        },
        {
          type: "員工旅遊",
          date: true,
          images: [
            { path: "./images/active/2/2022-1.jpg", year: "2022" },
            { path: "./images/active/2/2022-2.jpg", year: "2022" },
            { path: "./images/active/2/2022-3.jpg", year: "2022" },
            { path: "./images/active/2/2023-1.jpg", year: "2023" },
            { path: "./images/active/2/2023-2.jpg", year: "2023" },
            { path: "./images/active/2/2023-3.jpg", year: "2023" },
            { path: "./images/active/2/2023-4.jpg", year: "2023" },
            { path: "./images/active/2/2023-5.jpg", year: "2023" },
            { path: "./images/active/2/2023-6.jpg", year: "2023" },
          ],
        },
        {
          type: "壘球活動",
          date: false,
          images: [
            { path: "./images/active/3/01.jpg" },
            { path: "./images/active/3/02.jpg" },
            { path: "./images/active/3/03.jpg" },
            { path: "./images/active/3/04.jpg" },
            { path: "./images/active/3/05.jpg" },
            { path: "./images/active/3/06.jpg" },
          ],
        },
        {
          type: "長照展覽",
          date: false,
          images: [
            { path: "./images/active/4/01.jpg" },
            { path: "./images/active/4/02.jpg" },
            { path: "./images/active/4/03.jpg" },
            { path: "./images/active/4/04.jpg" },
            { path: "./images/active/4/05.jpg" },
          ],
        },
        {
          type: "慶生會",
          date: false,
          images: [
            { path: "./images/active/5/01.jpg" },
            { path: "./images/active/5/02.jpg" },
            { path: "./images/active/5/03.jpg" },
            { path: "./images/active/5/04.jpg" },
          ],
        },
        {
          type: "尾牙",
          date: true,
          images: [
            { path: "./images/active/6/2023-1.jpg", year: "2023" },
            { path: "./images/active/6/2023-2.jpg", year: "2023" },
          ],
        },
      ];

      $(function () {
        // 獲取所有 li 元素
        let liElements = document.querySelectorAll(".typelist li");

        // 添加點擊事件監聽器
        liElements.forEach(function (li) {
          li.addEventListener("click", function () {
            // 移除所有 li 的 active 類別
            liElements.forEach(function (item) {
              item.classList.remove("active");
            });

            // 將被點擊的 li 添加 active 類別
            li.classList.add("active");

            // 獲取被點擊的文字
            let selectedType = li.querySelector("a").innerText;

            // 顯示相應
            showImagesByType(selectedType);
          });
        });

        // 初始化
        showImagesByType("教育訓練");

        // 函數：根據類型顯示相應的圖片
        function showImagesByType(type) {
          // 清空輪播內容
          $(".activeSlider .owl-carousel").replaceWith('<div class="owl-carousel owl-theme"></div>');

          // 查找相應類型的圖片數組
          const selectedActivity = imgArray.find((item) => item.type === type);

          if (selectedActivity) {
            // 如果活動存在
            const selectedImages = selectedActivity.images;

            // 將相應類型的圖片加入輪播
            selectedImages.forEach((image) => {
              const imgHtml = `<div class="item">
                          <div class="imgBox">
                            <img src="${image.path}" class="img-fluid" />
                            ${image.year ? `<div class="date enfont2">${image.year}</div>` : ""}
                          </div>
                        </div>`;

              $(".activeSlider .owl-carousel ").append(imgHtml);
            });
          }

          // 初始化輪播
          $(".activeSlider .owl-carousel").owlCarousel({
            loop: true,
            margin: 30,
            nav: true,
            navText: [
              '<img src="./images/active/arrow-left.svg" width="24" height="24">',
              '<img src="./images/active/arrow-right.svg" width="24" height="24">',
            ],
            dots: false,
            smartSpeed: 350,
            center: true,
            responsiveClass: true,
            items: 1,
          });
        }
      });
    </script>
  </body>
</html>
